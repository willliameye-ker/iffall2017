<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; William Eucker</title>
		<script src="https://use.fontawesome.com/68c9ca517c.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">
		<link type="text/css" href="style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>

	<div id="main_content">

		<h1>Button Styling &mdash; William Eucker</h1>

			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com" target="_blank" id="btn_apple"><img src="https://techproducts.com.ng/wp-content/uploads/2016/10/Apple_logo_black.svg_.png" id="appleimg"/></a>
				</div>

			<div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Lyft_logo.png" id="lyftimg"/></a>
				</div>

			<div class="button_container">
				<a href="https://www.moo.com/us" target="_blank" id="btn_moo"><img src="https://www.magnolia-cms.com/.imaging/stk/corporate2015/half/dam/customers/logos/Moo-logo.png/jcr:content/Moo-logo.png.png" id="mooimg"/></a></div>

			<div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Fitbit_logo.svg/2000px-Fitbit_logo.svg.png" id="fitbitimg"/></a></div>

			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_instagram"><img src="http://pngimg.com/uploads/instagram/instagram_PNG10.png" id="instagramimg"/></a></div>  

			<div class="button_container">
				<a href="http://oldnavy.gap.com/?" target="_blank" id="btn_oldnavy"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Old_Navy_Logo.svg/2000px-Old_Navy_Logo.svg.png" id="oldnavyimg"/></a></div> 

			<div class="button_container">
				<a href="https://www.ofa.us/" target="_blank" id="btn_ofa"><img src="https://static.wixstatic.com/media/e75d4e_ab93570b15304557ad8993d9b7b72e92~mv2_d_1200_1200_s_2.png" id="ofaimg"/></a></div>

			<div class="button_container">
				<a href="http://www.bissingers.com" target="_blank" id="btn_bissingers"><img src="https://www.rainforest-alliance.org/business/sites/default/files/site-images/images/testimonial_bissingers.png" id="bissingersimg"/></a></div>   

			<div class="button_container">
				<a href="https://explodingkittens.com/" target="_blank" id="btn_explodingkittens"><img src="http://www.bcavello.com/work/explodingkittens/img/vlogo.png" id="explodingkittensimg"/></a></div> 

			<div class="button_container">
				<a href="https://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img src="https://seeklogo.com/images/N/Nike-logo-DD910D27E8-seeklogo.com.png" id="nikeimg"/></a></div>  

			<div class="button_container">
				<a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="http://pngimg.com/uploads/samsung_logo/samsung_logo_PNG3.png" id="samsungimg"/></a></div>  

			<div class="button_container">
				<a href="https://nerf.hasbro.com/en-us" target="btn_nerf"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Nerf_logo.svg/2000px-Nerf_logo.svg.png" id="nerfimg"/></a></div>  

			<div class="button_container">
				<a href="https://www.pottermore.com/" target="btn_pottermore"><img src="https://vignette.wikia.nocookie.net/harrypotter/images/4/45/Pottermore_logo.png/revision/latest?cb=20151127141924" id="pottermoreimg"/></a></div>  

			<div class="button_container">
				<a href="https://www.tesla.com/" target="btn_tesla"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Tesla_Motors.svg/1000px-Tesla_Motors.svg.png" id="teslaimg"/></a></div>   

			<div class="button_container">
				<a href="https://www.mollyjogger.com/" target="btn_mollyjoggers"><img src="https://s3.amazonaws.com/owler-image/logo/mollyjogger_owler_20160229_183955_original.png" id="mollyjoggersimg"></a></div>    

			<div class="button_container">
				<a href="https://www.stjude.org/" target="btn_stjude"><img src="https://www.stjude.org/get-involved/find-an-event/dinners-and-galas/gold-luncheon-houston/_jcr_content/image.img.800.high.png/1486055378995.png" id="stjudeimg"/></a></div>  

			<div class="button_container">
				<a href="https://www.foreflight.com/" target="btn_foreflight"><img src="https://www.nbaa.org/events/bace/2015/_images/_sponsors/ForeFlight.png" id="foreflightimg"/></a></div> 

			<div class="button_container">
				<a href="http://www.electrabike.com/" target="btn_electrabike"><img src="http://www.atomiccyclesnbnc.com/merchant/4157/images/site/Electra-logo-16_black.png" id="electrabikeimg"/></a></div> 

			<div class="button_container">
				<a href="https://tuckerallen.com/" target="btn_tuckerallen"><img src="https://tuckerallen.com/wp-content/themes/tuckerallen/library/images/tuckerallen-logo.png" id="tuckerallenimg"/></a></div>  

			<div class="button_container">
				<a href="https://www.hsn.com/" target="btn_hsn"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/HSN.png" id="hsnimg"/></a></div>  

			<div class="button_container">
				<a href="https://www.ibm.com/us-en/" target="btn_ibm"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" id="ibmimg"/></a></div>   
	</div>

	</body>
</html>
